{% extends "main.html" %} {% block title %} Add category {% endblock %}
{% block content %}
<div class="card-deck">
  <div class="card">
    <img class="card-img-top" src="{{ item.picture_url }}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Producer: {{ item.producer }}</h5>
      <p class="card-text">Model: {{ item.model }}</p>
      <p class="card-text">Description: {{ item.description }}</p>
      <p class="card-text">Price: {{ item.price }}kr</p>
    </div>
  </div>
</div>
{%  endblock %}
